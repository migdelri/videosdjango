<!DOCTYPE html>
<html>
<head>
    <title>Lista de Videos</title>
    <!-- Enlaces a Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Lista de Videos</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre del Video</th>
                        <th>Extensi√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    {% for video in videos %}
                        <tr>
                            <td>{{ video.nombreVideo }}</td>
                            <td>{{ video.extVideo }}</td>
                            <td><a href="{% url 'editVideo' video.id %}" class="btn btn-primary">Editar</a></td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="2">No hay videos disponibles para este usuario.</td>
                        </tr>
                        
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="/usuarios/" class="btn btn-primary">Volver a la lista de usuarios</a>
    </div>
    <!-- Scripts de Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
